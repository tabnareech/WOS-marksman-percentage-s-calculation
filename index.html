<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>White Out Survival Calculator</title>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        font-family: "Prompt", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;

        /* Gradient พาเลตใหม่ */
        background: linear-gradient(180deg, #09637E, #088395, #7AB2B2, #EBF4F6);
        overflow: hidden;
    }

    /* หิมะแบบ ultra-light สำหรับมือถือเก่า */
    .snow {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
        overflow: hidden;
    }
    .snow span {
        position: absolute;
        top: -10px;
        width: 6px;
        height: 6px;
        background: white;
        opacity: 0.85;
        border-radius: 50%;
        animation: fall linear infinite;
    }
    @keyframes fall {
        to { transform: translateY(110vh); }
    }

    /* กล่องแบบโทนเดียวกับพาเลต */
    .box {
        position: relative;
        z-index: 5;
        background: rgba(255, 255, 255, 0.75);
        width: 330px;
        padding: 22px;
        border-radius: 18px;
        box-shadow: 0 0 20px rgba(0,0,0,0.2);
        text-align: center;
        backdrop-filter: blur(4px);
    }

    h2 {
        margin: 0 0 15px 0;
        color: #09637E;
    }

    input {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 12px;
        border: 2px solid #088395;
        font-size: 15px;
    }

    button {
        margin-top: 15px;
        padding: 12px 20px;
        background: #088395;
        border: none;
        color: white;
        border-radius: 14px;
        font-size: 16px;
        cursor: pointer;
        width: 80%;
    }
    button:hover {
        background: #0D728C;
    }

    .result {
        margin-top: 20px;
        padding: 15px;
        background: #7AB2B2;
        border-radius: 12px;
        font-size: 18px;
        display: none;
        color: black;
    }
</style>
</head>

<body>

<!-- หิมะ -->
<div class="snow" id="snowArea"></div>

<!-- กล่องหลัก -->
<div class="box">
    <h2>White Out Survival</h2>

    <input type="number" id="value1" placeholder="จำนวนทหารธนูทั้งหมด">
    <input type="number" id="value2" placeholder="ความจุเต็มของทีม">
    <input type="number" id="value3" placeholder="ความจุทีมซิริล">
    <input type="number" id="value4" placeholder="ความจุลิงหิมะ">

    <button onclick="calculate()">กดเพื่อคำนวณ</button>

    <div class="result" id="resultBox"></div>
</div>

<script>
/* ฟังก์ชันคำนวณ */
function calculate() {
    let v1 = parseFloat(document.getElementById("value1").value) || 0;
    let v2 = parseFloat(document.getElementById("value2").value) || 0;
    let v3 = parseFloat(document.getElementById("value3").value) || 0;
    let v4 = parseFloat(document.getElementById("value4").value) || 0;

    let result = ((v1 / 6) * 100) / (v2 + v3 + v4);

    document.getElementById("resultBox").style.display = "block";
    document.getElementById("resultBox").innerHTML =
        "ผลลัพธ์ = " + Math.floor(result) + "%";
}


/* หิมะเบาๆ ไม่กินเครื่อง */
let snowArea = document.getElementById("snowArea");

for (let i = 0; i < 50; i++) {  // ลดจำนวนเพื่อให้ลื่น
    let s = document.createElement("span");

    s.style.left = Math.random() * 100 + "%";
    
    let size = Math.random() * 4 + 3;     // ลดขนาดลงเพื่อความเร็ว
    s.style.width = size + "px";
    s.style.height = size + "px";

    s.style.animationDuration = (Math.random() * 6 + 4) + "s";

    snowArea.appendChild(s);
}
</script>

</body>
</html>
